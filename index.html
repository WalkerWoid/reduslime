<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Reduslim</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="wrapper">
        <div class="content">
            <header class="flex50 header container">
                <div class="header__text">Reduslim <span>ECO</span></div>
                <div class="header__img header__img_padding">
                    <div class="img__circle">
                        <img id="mobileImg" src="images/reduslim.png" alt="reduslim-img">
                    </div>
                </div>
                <div class="header__img720">
                    <span class="circle"></span>
                    <span class="circle_big"></span>
                    <img src="images/reduslim.png" alt="reduslim-img">
                </div>
            </header>

            <div class="flex50 container form__container">
                <h1 class="h1">Сделай шаг к выздоровлению</h1>
                <form action="#" class="form">
                    <div class="form__div">
                        <label for="name">Ваше <span class="text_green">имя</span></label>
                        <input class="form__input" type="text" id="name" placeholder="Алексей">
                    </div>

                    <div class="form__div form__div_phone">
                        <label>
                            Ваш <span class="text_green">телефон</span>
                            <input class="form__input" type="text" placeholder="+7 (123) 456 78-90">
                        </label>

                        <div class="option__selected option">
                            <span class="flag-name">RU</span>
                            <img class="flag" src="images/ru-flag.png" alt="citizenship-flag">
                            <img class="option-arrow" src="images/select-arrow.png" alt="select-arrow">
                        </div>

                        <div class="options__block options__block_hide">
                            <div data-option="RU" data-flag="images/ru-flag.png" class="option">
                                <span class="flag-name">RU</span>
                                <img class="flag" src="images/ru-flag.png" alt="citizenship-flag">
                            </div>
                            <div data-option="EN" data-flag="images/en-flag.png" class="option">
                                <span class="flag-name">EN</span>
                                <img class="flag" src="images/en-flag.png" alt="citizenship-flag">
                            </div>
                            <div data-option="GE" data-flag="images/ge-flag.png" class="option">
                                <span class="flag-name">GE</span>
                                <img class="flag" src="images/ge-flag.png" alt="citizenship-flag">
                            </div>
                        </div>
                    </div>

                    <button class="form__button" type="submit">
                        Заказать
                        <img class="button__img" src="images/button-arrow.png" alt="button-arrow">
                    </button>
                </form>
            </div>
        </div>

        <footer class="footer">
            <div class="container">
                <p class="footer__text">Trusted <img src="images/lock.png" alt="lock-img"> Secure</p>
            </div>
        </footer>
    </div>
<script src="script.js"></script>
</body>
</html>
